			//减速
			var mytimer = setInterval(function() {

				document.documentElement.scrollTop = local_y;
				if(local_y<=0){
					clearInterval(mytimer);
				}
			}, 20)
		}
		window.onscroll = function() {

			} else {
				mydiv.style.display = "none";
			}
